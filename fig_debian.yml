dbvol:
  image: debian:wheezy
  volumes:
   - volumes/mysql:/var/lib/mysql
ezpublishvol:
  image: debian:wheezy
  volumes:
   - volumes/ezpublish:/var/www
composercachevol:
  image: debian:wheezy
  volumes:
   - volumes/composercache:/volumes/composercache
db1:
  build: dockerfiles/debian/mysql
  volumes_from:
   - dbvol
  environment:
   - MYSQL_PASS
prepare:
  build: dockerfiles/debian/ezpublish/prepare
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
   - composercachevol
  volumes:
   - ${EZ_TARBALL_FILENAME}:/tmp/ezpublish.tar.gz
  environment:
   - EZ_KICKSTART
   - EZ_KICKSTART_FROM_TEMPLATE
   - EZ_PACKAGEURL
   - EZ_INSTALLTYPE
   - EZ_COMPOSERVERSION
   - EZ_COMPOSERREPOSITORYURL
   - EZ_ENVIRONMENT
   - EZ_PATCH_SW
phpfpm:
  build: dockerfiles/debian/php-fpm
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
phpcli:
  build: dockerfiles/debian/php-cli
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
nginx:
  build: dockerfiles/debian/nginx
  links:
   - phpfpm:php_fpm
  volumes_from:
   - ezpublishvol
  ports:
   - "8080:80"
  environment:
   - EZ_ENVIRONMENT
sahi:
  build: dockerfiles/debian/sahi
  links:
   - nginx:web
  ports:
   - "9999:9999"
   - "5900:5900"
behatphpcli:
  build: dockerfiles/debian/php-cli
  links:
   - db1:db
   - nginx:web
   - sahi:sahi
  volumes_from:
   - ezpublishvol
