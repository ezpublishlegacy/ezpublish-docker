dbvol:
  image: debian:jessie
  volumes:
   - volumes/mysql:/var/lib/mysql
ezpublishvol:
  image: debian:jessie
  volumes:
   - volumes/ezpublish:/var/www
db1:
  image: mariadb:latest
  volumes_from:
   - dbvol
  environment:
   - MYSQL_ROOT_PASSWORD=mysecretrootpassword
   - MYSQL_USER=admin
   - MYSQL_PASSWORD
   - MYSQL_DATABASE=ezp

phpfpm:
  build: dockerfiles/debian/php-fpm
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
phpcli:
  build: dockerfiles/debian/php-cli
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
nginx:
  build: dockerfiles/debian/nginx
  links:
   - phpfpm:php_fpm
  volumes_from:
   - ezpublishvol
  ports:
   - "8080:80"
  environment:
   - EZ_ENVIRONMENT
   - VARNISH_ENABLED
   - DOCKER0NET
sahi:
  build: dockerfiles/debian/sahi
  links:
   - nginx:web
  ports:
   - "9999:9999"
   - "5900:5900"
behatphpcli:
  build: dockerfiles/debian/php-cli
  links:
   - db1:db
   - nginx:web
   - sahi:sahi
  volumes_from:
   - ezpublishvol
varnish:
  build: dockerfiles/debian/varnish
  links:
   - phpfpm:php_fpm
   - nginx:nginx
  volumes_from:
   - ezpublishvol
  ports:
   - "8081:80"
  environment:
   - VARNISH_ENABLED
