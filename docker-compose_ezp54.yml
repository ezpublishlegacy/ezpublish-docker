# Default container setup
# Simple single server setup
# Uses Debian Jessie and official images when possible


dbvol:
  image: debian:jessie
  volumes:
   - ./volumes/mysql:/var/lib/mysql

ezpublishvol:
  image: debian:jessie
  volumes:
   - ./volumes/ezpublish:/var/www

db1:
  image: mariadb:latest
  volumes_from:
   - dbvol
  volumes:
   - ./resources/database_character_set.sh:/docker-entrypoint-initdb.d/database_character_set.sh
  environment:
   - MYSQL_ROOT_PASSWORD=mysecretrootpassword
   - MYSQL_USER=ezp
   - MYSQL_PASSWORD
   - MYSQL_DATABASE=ezp
   - TERM=dumb

phpfpm1:
  # docker compose does not allow to specify container name, this is what it generates, might be fixed in 1.3
  image: ezsystems/ezphp
  links:
   - db1:db
#   - solr1:solr
  volumes_from:
   - ezpublishvol
  environment:
   - EZ_KICKSTART
   - EZ_KICKSTART_FROM_TEMPLATE
   - EZ_ENVIRONMENT
   - EZ_MAILER_TRANSPORT
   - EZ_MAILER_HOST
   - EZ_MAILER_USER
   - EZ_MAILER_PASSWORD
   - SYMFONY_ENV
   - MYSQL_PASSWORD

web1:
  image: ezsystems/web
  links:
   - phpfpm1:php_fpm
  volumes_from:
   - ezpublishvol
  ports:
   - "8080:80"
  environment:
   - EZ_ENVIRONMENT
   - VARNISH_ENABLED
   - DOCKER0NET

