ezpublishvol:
  image: ubuntu:trusty
  volumes:
   - volumes/ezpublish:/var/www
composercachevol:
  image: ubuntu:trusty
  volumes:
   - volumes/composercache:/volumes/composercache
ezpinstall:
  build: dockerfiles/ezpublish/install
  volumes_from:
   - ezpublishvol
   - composercachevol
  volumes:
   - ${EZ_TARBALL_FILENAME}:/tmp/ezpublish.tar.gz
  environment:
   - EZ_KICKSTART
   - EZ_KICKSTART_FROM_TEMPLATE
   - EZ_PACKAGEURL
   - EZ_INSTALLTYPE
   - EZ_COMPOSERVERSION
   - EZ_COMPOSERREPOSITORYURL
   - EZ_ENVIRONMENT
   - EZ_PATCH_SW
