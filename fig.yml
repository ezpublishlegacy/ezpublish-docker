# dummy container for base image
ubuntu:
  build: dockerfiles/ubuntu
dbvol:
  image: ezpublishdocker_ubuntu
  volumes:
   - volumes/mysql:/var/lib/mysql
ezpublishvol:
  image: ezpublishdocker_ubuntu
  volumes:
   - volumes/ezpublish:/var/www
composercachevol:
  image: ezpublishdocker_ubuntu
  volumes:
   - volumes/composercache:/volumes/composercache
etcd:
  build: dockerfiles/etcd
  volumes:
   - volumes/etcd:/volumes/etcd
  environment:
   - START_ETCD
   - ETCD_DISCOVERY
   - ETCD_NAME
  ports:
   - "4001:4001"
   - "7001:7001"
db1:
  build: dockerfiles/mysql
  volumes_from:
   - dbvol
  environment:
   - MYSQL_PASS
   - ETCD_ENABLED
phpclibase:
  build: dockerfiles/php-cli/base
prepare:
  build: dockerfiles/ezpublish/prepare
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
   - composercachevol
  volumes:
   - ${EZ_TARBALL_FILENAME}:/tmp/ezpublish.tar.gz
  environment:
   - EZ_KICKSTART
   - EZ_KICKSTART_FROM_TEMPLATE
   - EZ_PACKAGEURL
   - EZ_INSTALLTYPE
   - EZ_COMPOSERVERSION
   - EZ_COMPOSERREPOSITORYURL
   - EZ_ENVIRONMENT
   - EZ_PATCH_SW
phpfpm:
  build: dockerfiles/php-fpm
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
  environment:
   - ETCD_ENABLED
phpcli:
  build: dockerfiles/php-cli
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
nginx:
  build: dockerfiles/nginx
  links:
   - phpfpm:php_fpm
  volumes_from:
   - ezpublishvol
  ports:
   - "8080:80"
  environment:
   - ETCD_ENABLED
   - EZ_ENVIRONMENT
sahibase:
  build: dockerfiles/sahi/base
sahi:
  build: dockerfiles/sahi
  links:
   - nginx:web
  ports:
   - "9999:9999"
   - "5900:5900"
behatphpcli:
  build: dockerfiles/php-cli
  links:
   - db1:db
   - nginx:web
   - sahi:sahi
  volumes_from:
   - ezpublishvol
