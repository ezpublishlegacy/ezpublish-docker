dbvol:
  image: ubuntu:trusty
  volumes:
   - volumes/mysql:/var/lib/mysql
ezpublishvol:
  image: ubuntu:trusty
  volumes:
   - volumes/ezpublish:/var/www
etcd:
  build: dockerfiles/ubuntu/etcd
  volumes:
   - volumes/etcd:/volumes/etcd
  environment:
   - START_ETCD
   - ETCD_DISCOVERY
   - ETCD_NAME
  ports:
   - "4001:4001"
   - "7001:7001"
db1:
  build: dockerfiles/ubuntu/mysql
  volumes_from:
   - dbvol
  environment:
   - MYSQL_PASS
   - ETCD_ENABLED
varnishprepare:
  build: dockerfiles/ubuntu/ezpublish/varnish_prepare
  links:
   - varnish:varnish
   - db1:db
  volumes_from:
   - ezpublishvol
  environment:
   - VARNISH_ENABLED
   - EZ_ENVIRONMENT
phpfpm:
  build: dockerfiles/ubuntu/php-fpm
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
  environment:
   - ETCD_ENABLED
phpcli:
  build: dockerfiles/ubuntu/php-cli
  links:
   - db1:db
  volumes_from:
   - ezpublishvol
nginx:
  build: dockerfiles/ubuntu/nginx
  links:
   - phpfpm:php_fpm
  volumes_from:
   - ezpublishvol
  ports:
   - "8080:80"
  environment:
   - ETCD_ENABLED
   - EZ_ENVIRONMENT
   - VARNISH_ENABLED
   - DOCKER0NET
sahi:
  build: dockerfiles/ubuntu/sahi
  links:
   - nginx:web
  ports:
   - "9999:9999"
   - "5900:5900"
behatphpcli:
  build: dockerfiles/ubuntu/php-cli
  links:
   - db1:db
   - nginx:web
   - sahi:sahi
  volumes_from:
   - ezpublishvol
varnish:
  build: dockerfiles/ubuntu/varnish
  links:
   - phpfpm:php_fpm
   - nginx:nginx
  volumes_from:
   - ezpublishvol
  ports:
   - "8081:80"
  environment:
   - VARNISH_ENABLED

